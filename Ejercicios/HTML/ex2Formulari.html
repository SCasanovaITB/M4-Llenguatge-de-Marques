<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulari Discord</title>
    <style>
        body {
            font-family: 'Arial', sans-serif; /* Fuente básica */
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #2c2f33; /* Color de fondo oscuro */
            margin: 0;
            height: 100vh; /* Asegura que el body ocupe toda la altura de la ventana */
            color: #ffffff; /* Color de texto blanco */
        }
        .form-container {
            background-color: #23272a; /* Fondo del formulario */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5); /* Sombra sutil */
            width: 700px; /* Ancho del formulario */
            margin-top: 50px; /* Espacio desde la parte superior */
            text-align:center; /* Centra el texto dentro del contenedor */
        }
        .logo {
            width: 80px; /* Ancho del logo */
            margin-bottom: 20px; /* Espacio inferior del logo */
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 16px; /* Tamaño de fuente */
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%; /* Campos ocupan todo el ancho */
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #7289da; /* Borde azul */
            border-radius: 5px;
            background-color: #2c2f33; /* Fondo oscuro para los campos */
            color: #ffffff; /* Texto blanco en campos */
        }
        textarea {
            resize: none;
            height: 100px; /* Altura del campo de mensaje */
        }
        input[type="submit"] {
            background-color: #7289da; /* Color azul del botón */
            color: #ffffff; /* Texto blanco para el botón */
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
            font-weight: bold; /* Texto en negrita */
            font-size: 16px; /* Tamaño de fuente */
            transition: background-color 0.3s; /* Efecto de transición para hover */
        }
        input[type="submit"]:hover {
            background-color: #5b6eae; /* Color más oscuro en hover */
        }
    </style>
</head>
<body>

    <div class="form-container">
        <img src="https://i.pinimg.com/originals/d7/e4/f4/d7e4f412d464ed317b24c4fd3eee3c44.png" alt="Logo de Discord" class="logo"> <!-- Logo de Discord -->
        <form action="" method="POST">
            <label for="nom">Nom:</label>
            <input type="text" id="nom" name="nom" required>

            <label for="email">Correu electrònic:</label>
            <input type="email" id="email" name="email" required>

            <label for="missatge">Missatge:</label>
            <textarea id="missatge" name="missatge" required></textarea>

            <input type="submit" value="Enviar">
        </form>
    </div>

</body>
</html>
