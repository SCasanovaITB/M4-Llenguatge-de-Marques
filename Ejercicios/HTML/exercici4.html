<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercici4</title>
    <style>
        table {
            border-collapse: separate; /* Separar bordes para mostrar mejor el espaciado */
            border: 1.5px double black; /* Doble borde para la tabla */
            margin-bottom: 20px; /* Espacio entre tablas */
            margin: 10px; /* Espaciado alrededor de la tabla */
        }
        th, td {
            border: 1.5px double black; /* Borde doble para las celdas */
            padding: 12px; /* Espaciado interno de las celdas */
            text-align: center; /* Centrar texto en celdas */
        }
        .small-table {
            width: 30%; 
        }
        .large-table {
            width: 70%;
        }
        .checkmark {
            color: green;
            font-size: 24px;
        }
        th {
            font-weight: bold; /* Aplica negrita a todas las celdas de encabezado */
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th><strong>Name</strong></th>
            <th colspan="2"><strong>Telephone</strong></th>
        </tr>
        <tr>
            <td>Bill Gates</td>
            <td>555 77 854</td>
            <td>555 77 855</td>
        </tr>
    </table>

    <table>
        <tr>
            <td><strong>First Name:</strong></td>
            <td>Bill Gates</td>
        </tr>
        <tr>
            <td rowspan="2"><strong>Telephone:</strong></td>
            <td>555 77 854</td>
        </tr>
        <tr>
            <td>555 77 855</td>
        </tr>
    </table>

    <table>
        <tr>
            <td>
                <table class="small-table">
                    <tr>
                        <td>First</td>
                        <td>Row</td>
                    </tr>
                    <tr>
                        <td>Second</td>
                        <td>Row</td>
                    </tr>
                </table>
            </td>
            <td>
                <table class="large-table">
                    <tr>
                        <td>First</td>
                        <td>Row</td>
                    </tr>
                    <tr>
                        <td>Second</td>
                        <td>Row</td>
                    </tr>
                </table>
            </td>
            <td><span class="checkmark">&#10004;</span></td>
            <td><span class="checkmark">&#10004;</span></td>
        </tr>
    </table>
</body>
</html>
