
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercici4</title>
    <style>
        table, th, td{
           border: 1px solid black;
        }
        .large-table{
            width: 150px;
            height: 110px;
            text-align: center;
        }
        .checkmark {
            color: green;
            font-size: 50px;
        }
        th {
            font-weight: bold; 
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th><strong>Name</strong></th>
            <th colspan="2"><strong>Telephone</strong></th>
        </tr>
        <tr>
            <td>Bill Gates</td>
            <td>555 77 854</td>
            <td>555 77 855</td>
        </tr>
    </table>
    <br>
    <table>
        <tr>
            <td><strong>First Name:</strong></td>
            <td>Bill Gates</td>
        </tr>
        <tr>
            <td rowspan="2"><strong>Telephone:</strong></td>
            <td>555 77 854</td>
        </tr>
        <tr>
            <td>555 77 855</td>
        </tr>
    </table>
    <br>
    <table>
        <tr>
            <td>
                <table>
                    <tr>
                        <td>First</td>
                        <td>Row</td>
                    </tr>
                    <tr>
                        <td>Second</td>
                        <td>Row</td>
                    </tr>
                </table>
            </td>
            <td>
                <table class="large-table">
                    <tr>
                        <td>First</td>
                        <td>Row</td>
                    </tr>
                    <tr>
                        <td>Second</td>
                        <td>Row</td>
                    </tr>
                </table>
            </td>
            <td><span class="checkmark">&#10004;</span></td>
            <td><span class="checkmark">&#10004;</span></td>
        </tr>
    </table>
</body>
</html>
